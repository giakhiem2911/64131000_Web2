<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới Post</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="frontEndViews/FrontEndModel::dauTrang"></div>
    <div class="content">
        <div th:replace="frontEndViews/FrontEndModel::sideBar"></div>
        <div class="col-right">
            <h2>Thêm mới Post</h2>
            <form th:action="@{/post/new}" th:object="${post}" method="post">
                <div>
                    <label for="title">Tiêu đề:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>
                <div>
                    <label for="content">Nội dung:</label>
                    <textarea id="content" th:field="*{content}"></textarea>
                </div>
                <div>
                    <label for="categoryId">ID Danh mục:</label>
                    <input type="number" id="categoryId" th:field="*{categoryId}">
                </div>
                <div>
                    <label for="duThumbnailImage">URL hình ảnh thumbnail:</label>
                    <input type="text" id="duThumbnailImage" th:field="*{duThumbnailImage}">
                </div>
                <button type="submit">Lưu</button>
            </form>
        </div>
    </div>
    <div th:replace="frontEndViews/FrontEndModel::chanTrang"></div>
</body>
</html>
