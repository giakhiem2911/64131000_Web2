<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Danh Sách Sinh Viên</h2>
    <table>
        <tr>
            <th>MSSV</th>
            <th>Họ Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr th:each="sv : ${dssv}">
            <td th:text="${sv.id}"></td>
            <td th:text="${sv.name}"></td>
            <td th:text="${sv.age}"></td>
        </tr>
    </table>
</body>
</html>
