<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Apple Store</title>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<table border="2" width="100%">
		<tr>
			<td colspan="2" height="100px" class="header">
				<div th:replace="frontEndViews/FrontEndModel::dauTrang"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="100px" class="banner">
				<div th:replace="frontEndViews/FrontEndModel::bootstrap"></div>
			</td>
		</tr>
		<tr height="100%" class="body">
			<td colspan="1" class="colleft">
				<div th:replace="frontEndViews/FrontEndModel::noiDung"></div>
			</td>
			<td colspan="1" class="colright">
				<div th:replace="frontEndViews/FrontEndModel::sideBar"></div>
			</td>
		</tr>
		<tr class="footer">
			<td colspan="2" height="100px">
				<div th:replace="frontEndViews/FrontEndModel::chanTrang"></div>
			</td>
		</tr>
	</table>
</body>
</html>
