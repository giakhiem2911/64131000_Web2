<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Topic</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="frontEndViews/FrontEndModel::dauTrang"></div>
    <div class="content">
        <div th:replace="frontEndViews/FrontEndModel::sideBar"></div>
        <div class="col-right">
            <h2>Chỉnh sửa Topic</h2>
            <form th:action="@{/topic/edit/{id}(id=${topic.id})}" th:object="${topic}" method="post">
                <div>
                    <label for="topicName">Tên Topic:</label>
                    <input type="text" id="topicName" th:field="*{topicName}" required>
                </div>
                <div>
                    <label for="topicDescription">Mô tả:</label>
                    <textarea id="topicDescription" th:field="*{topicDescription}"></textarea>
                </div>
                <div>
                    <label for="supervisorId">ID Người hướng dẫn:</label>
                    <input type="number" id="supervisorId" th:field="*{supervisorId}">
                </div>
                <div>
                    <label for="topicType">Loại Topic:</label>
                    <input type="text" id="topicType" th:field="*{topicType}">
                </div>
                <button type="submit">Cập nhật</button>
            </form>
        </div>
    </div>
    <div th:replace="frontEndViews/FrontEndModel::chanTrang"></div>
</body>
</html>
