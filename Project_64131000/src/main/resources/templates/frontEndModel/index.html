<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức Công Nghệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-gray-100 font-sans">

<!-- ======= Header ======= -->
<nav class="bg-blue-800 text-white p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/"><img alt="Logo" th:src="@{/images/logo.png}" class="h-10"></a>
        <ul class="flex space-x-6 text-sm md:text-base">
            <li><a href="/" class="hover:underline">Trang Chủ</a></li>
            <li><a href="/category" class="hover:underline">Khám phá</a></li>
            <li><a href="/category" class="hover:underline">Sản phẩm công nghệ</a></li>
        </ul>
        <form action="/search" method="get" class="flex items-center bg-white rounded-full px-3 py-1 w-full md:w-64">
            <input
                type="text"
                name="keyword"
                placeholder="Tìm kiếm bài viết..."
                class="flex-1 text-sm text-gray-800 bg-transparent outline-none"
                required
            />
            <button type="submit" class="text-blue-800 hover:text-blue-600">
                <i class="bi bi-search text-lg"></i> <!-- Bootstrap icon -->
            </button>
        </form>
        <ul class="flex space-x-6 text-em md:text-base">
            <li><a href="/login" class="hover:underline">Đăng nhập</a></li>
            <li><a href="/login" class="hover:underline">Đăng ký</a></li>
        </ul>
    </div>
</nav>

<!-- ======= Hero Section: Bài viết mới nhất ======= -->
<section th:if="${latestArticle != null}"
         th:with="bgImage=${latestArticle.images[0].imageUrl}"
         th:style="'background-image: url(' + @{${bgImage}} + ');'"
         class="relative bg-cover bg-center py-32 text-white">
    <!-- Overlay mờ -->
    <div class="absolute inset-0 bg-blue-900 bg-opacity-30"></div>
    <!-- Nội dung chính -->
    <div class="relative container mx-auto text-center z-10">
        <h2 class="text-4xl font-bold mb-4" th:text="${latestArticle.title}">Tiêu đề bài viết</h2>
        <p class="text-lg mb-6" th:text="${#strings.abbreviate(latestArticle.content, 200)}">Tóm tắt bài viết</p>
    </div>
</section>


<!-- ======= Body Section ======= -->
<section class="py-16">
    <div class="container mx-auto flex flex-col md:flex-row gap-8 px-4">
        <!-- ==== Bài viết đã đăng ==== -->
        <div class="w-full md:w-2/3">
            <h3 class="text-2xl font-bold mb-6 text-blue-900">Bài Viết Đã Đăng</h3>

            <!-- Bài viết đầu tiên -->
            <div th:if="${articles.size() > 0}" th:with="firstArticle=${articles[0]}"
                 class="bg-white mb-6 p-6 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img th:if="${firstArticle.images.size() > 0}"
                     th:src="@{${firstArticle.images[0].imageUrl}}"
                     alt="Hình bài viết"
                     class="mb-4 rounded-xl w-full h-48 object-cover">
                <h4 class="text-xl font-semibold mb-2 text-blue-900" th:text="${firstArticle.title}"></h4>
                <p class="text-gray-600 mb-3" th:text="${#strings.abbreviate(firstArticle.content, 120)}"></p>
                <div class="flex flex-wrap gap-2 mb-3">
                    <span th:each="tag : ${firstArticle.tags}"
                          class="bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded"
                          th:text="${tag.tags}"></span>
                </div>
                <p class="text-sm text-gray-500">
                    Lượt xem: <span th:text="${firstArticle.views}"></span> |
                    Lượt thích: <span th:text="${firstArticle.likeCount}"></span>
                </p>
                <a th:href="@{'/articles/' + ${firstArticle.articleId}}"
                   class="text-blue-700 font-medium hover:underline mt-2 inline-block">Đọc thêm</a>
            </div>

            <!-- Các bài viết còn lại -->
            <ul class="space-y-4">
                <li th:each="article, iterStat : ${articles}" th:if="${iterStat.index > 0}"
                    class="flex gap-4 bg-white rounded-xl shadow p-4 hover:bg-blue-50 transition duration-300">
                    <img th:if="${article.images.size() > 0}"
                         th:src="@{${article.images[0].imageUrl}}"
                         alt="Ảnh bài viết"
                         class="w-24 h-20 object-cover rounded-lg">
                    <div class="flex-1">
                        <a th:href="@{'/articles/' + ${article.articleId}}"
                           class="text-blue-800 font-semibold text-lg hover:underline"
                           th:text="${article.title}"></a>
                        <p class="text-sm text-gray-600"
                           th:text="${#strings.abbreviate(article.content, 100)}"></p>
                        <p class="text-xs text-gray-500 mt-1" th:text="${#temporals.format(article.createdAt, 'dd/MM/yyyy')}">Ngày đăng</p>
                    </div>
                </li>
            </ul>
        </div>

        <!-- ==== Bài viết mới ==== -->
        <div class="w-full md:w-1/3">
            <h3 class="text-2xl font-bold mb-6 text-blue-900">Bài Viết Mới</h3>
            <ul class="space-y-4">
                <li th:each="article : ${articles}" class="bg-white p-4 rounded-lg shadow hover:bg-blue-50 transition">
                    <div class="flex items-center gap-3">
                        <img th:if="${article.images.size() > 0}"
                             th:src="@{${article.images[0].imageUrl}}"
                             alt="Hình nhỏ"
                             class="w-16 h-12 object-cover rounded-md">
                        <div>
                            <a th:href="@{'/articles/' + ${article.articleId}}"
                               class="text-blue-800 font-semibold hover:underline"
                               th:text="${article.title}"></a>
                            <p class="text-sm text-gray-600" th:text="${#temporals.format(article.createdAt, 'dd/MM/yyyy')}"></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>

<!-- ======= Footer ======= -->
<footer class="bg-blue-800 text-white py-6">
    <div class="container mx-auto text-center px-4">
        <p>© 2025 TechNews. Mọi quyền được bảo lưu.</p>
        <div class="mt-4">
            <a href="#" class="text-white hover:underline mx-2">Facebook</a>
            <a href="#" class="text-white hover:underline mx-2">Twitter</a>
            <a href="#" class="text-white hover:underline mx-2">Instagram</a>
        </div>
    </div>
</footer>

</body>
</html>
