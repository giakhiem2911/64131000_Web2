<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm công nghệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 font-sans">
<div th:replace="/frontEndModel/index :: header"></div>
<section class="py-16">
<!-- Content -->
<div class="container mx-auto flex flex-col md:flex-row gap-8 px-4">
	<div class="w-full col-left">
            <div class="mb-8">
                <h4 class="text-xl font-semibold text-blue-800 mb-4">Sản phẩm công nghệ</h4>
                <ul class="space-y-4">
                    <li th:each="article : ${productArticles}"
                        class="flex gap-4 bg-white rounded-xl shadow p-4 hover:bg-blue-50">
                        <img th:src="@{${article.imageUrl}}" class="w-24 h-20 object-cover rounded-lg">
                        <div>
                            <a th:href="@{'/articles/' + ${article.articleId}}" class="text-blue-800 font-semibold text-lg hover:underline" th:text="${article.title}"></a>
                            <p class="text-sm text-gray-600" th:text="${#strings.abbreviate(article.content, 100)}"></p>
                        </div>
                    </li>
                </ul>
            </div>	
	</div>
        <div class="w-full col-right" th:replace="frontEndModel/latestArticles :: latestArticlesSidebar"></div>
</div>  
</section>
<div th:replace="~{/frontEndModel/index :: scrollTopButton}"></div>

<div th:replace="/frontEndModel/index :: footer"></div>

</body>
</html>
