<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${article.articleId} != null ? 'Chỉnh sửa bài viết' : 'Thêm bài viết mới'">Quản lý bài viết</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/43.1.0/classic/ckeditor.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 font-sans">
    <div th:replace="~{frontEndModel/admin_layout :: content}">
        <main class="container mx-auto mt-8 px-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-6" th:text="${article.articleId} != null ? 'Chỉnh sửa bài viết' : 'Thêm bài viết mới'">Thêm bài viết mới</h1>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>

            <!-- Debug: Kiểm tra article -->
            <div th:if="${article == null}" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                Cảnh báo: Đối tượng article là null.
            </div>

            <form th:object="${article}" th:action="@{/admin/articles/save}" method="post" class="bg-white p-6 rounded shadow max-w-3xl mx-auto mb-10">
                <!-- Mã bài viết -->
                <div class="mb-4">
                    <label for="articleId" class="block text-gray-700 font-semibold mb-2">Mã bài viết</label>
                    <input type="hidden" th:field="*{articleId}"/>
                </div>

                <!-- Tiêu đề -->
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-semibold mb-2">Tiêu đề</label>
                    <input type="text" id="title" th:field="*{title}" required
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"/>
                </div>

                <!-- Nội dung -->
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-semibold mb-2">Nội dung</label>
                    <textarea id="content" name="content" rows="8" required
                              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                              th:text="${article.content != null} ? ${article.content} : ''"></textarea>
                </div>

                <!-- Tác giả -->
                <div class="mb-4">
                    <label for="authorId" class="block text-gray-700 font-semibold mb-2">Tác giả</label>
                    <select id="authorId" name="authorId" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="">-- Chọn tác giả --</option>
                        <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.fullName}"
                                th:selected="${article.author != null} ? ${article.author.userId} == ${user.userId} : false"></option>
                    </select>
                </div>

                <!-- Trạng thái -->
                <div class="mb-4">
                    <label for="status" class="block text-gray-700 font-semibold mb-2">Trạng thái</label>
                    <select id="status" th:field="*{status}" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="DRAFT">Bản nháp</option>
                        <option value="PUBLISHED">Đã đăng</option>
                        <option value="ARCHIVED">Lưu trữ</option>
                    </select>
                </div>

                <!-- Tags -->
                <div class="mb-4">
                    <label for="tags" class="block text-gray-700 font-semibold mb-2">Tags</label>
                    <input type="text" id="tags" name="tags" th:value="${tagsString}"
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"/>
                </div>

                <!-- Ngày đăng -->
                <div class="mb-4">
                    <label for="publishedAt" class="block text-gray-700 font-semibold mb-2">Ngày đăng</label>
                    <input type="date" id="publishedAt" name="publishedAt"
                           th:value="${article.publishedAt != null} ? ${#temporals.format(article.publishedAt, 'yyyy-MM-dd')} : ''"
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"/>
                </div>

                <!-- Nút lưu và hủy -->
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Lưu</button>
                    <a th:href="@{/admin/articles}" class="inline-block px-6 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100 transition">Hủy</a>
                </div>
            </form>
        </main>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, searching for #content');
        const contentElement = document.querySelector('#content');
        if (contentElement) {
            console.log('Found #content, initializing CKEditor');
            ClassicEditor
                .create(contentElement, {
                    toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', '|', 'undo', 'redo']
                })
                .then(editor => {
                    console.log('CKEditor initialized');
                    editor.ui.view.editable.element.style.height = '400px';
                })
                .catch(error => {
                    console.error('CKEditor initialization error:', error);
                });
        } else {
            console.error('Element with id "content" not found');
        }
    });
</script>
</html>
