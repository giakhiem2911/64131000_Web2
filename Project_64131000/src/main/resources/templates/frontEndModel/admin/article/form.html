<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${article.articleId} != null ? 'Chỉnh sửa bài viết' : 'Thêm bài viết mới'">Quản lý bài viết</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Gọi lại thanh nav từ layout -->
    <nav th:replace="~{frontEndModel/admin_layout :: content}"></nav>

    <main class="container mx-auto mt-8 px-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6" th:text="${article.articleId} != null ? 'Chỉnh sửa bài viết' : 'Thêm bài viết mới'">Thêm bài viết mới</h1>

        <form id="articleForm" th:object="${article}" th:action="@{/admin/articles/save}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow max-w-3xl mx-auto mb-10">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="hidden" th:field="*{articleId}" />

            <div class="mb-4">
                <label for="title">Tiêu đề</label>
                <input type="text" id="title" th:field="*{title}" class="w-full border border-gray-300 p-2 rounded" />
            </div>

            <div class="mb-4">
                <label for="content">Nội dung</label>
                <textarea id="content" th:field="*{content}" class="w-full border border-gray-300 p-2 rounded" style="min-height: 400px;"></textarea>
            </div>
            <div class="mb-4">
			  <label class="font-semibold">Ảnh đã tải lên:</label>
			  <div class="flex flex-wrap gap-2 mt-2">
			    <th:block th:each="img : ${article.images}">
			      <div class="relative">
			        <img th:src="@{${img.imageUrl}}" alt="Ảnh bài viết" class="w-32 h-20 object-cover rounded shadow">
			      </div>
			    </th:block>
			  </div>
			</div>
            
			<div class="mb-4">
			    <label for="images">Ảnh bài viết</label>
			    <input type="file" th:field="*{images}" id="images" multiple accept="image/*"
			           class="w-full border border-gray-300 p-2 rounded" />
			</div>
			
            <div class="mb-4">
                <label>Danh mục</label>
                <select th:field="*{category}" class="w-full border border-gray-300 p-2 rounded">
                    <option value="">--Chọn chuyên mục--</option>
                    <option value="Khám phá">Khám phá</option>
                    <option value="Sản phẩm công nghệ">Sản phẩm công nghệ</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="authorId">Tác giả</label>
                <select th:field="*{author.userId}" id="authorId" class="w-full border border-gray-300 p-2 rounded">
                    <option value="">-- Chọn tác giả --</option>
                    <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.fullName}"></option>
                </select>
            </div>
            <div class="mb-4">
			  <label for="tags">Tags</label>
			  <input type="text" id="tags" name="tags" class="w-full border p-2 rounded"
			         th:value="${tagsString}" />
			</div>            
            <div class="mb-4">
                <label for="status">Trạng thái</label>
                <select th:field="*{status}" id="status" class="w-full border border-gray-300 p-2 rounded">
                    <option value="DRAFT">Bản nháp</option>
                    <option value="PUBLISHED">Đã đăng</option>
                    <option value="ARCHIVED">Lưu trữ</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="publishedAt">Ngày đăng</label>
                <input type="datetime-local" id="publishedAt" th:field="*{publishedAt}" class="w-full border border-gray-300 p-2 rounded" />
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Lưu</button>
        </form>
    </main>

    <footer th:replace="~{frontEndModel/index :: footer}"></footer>

    <script>
        let editorInstance;

        ClassicEditor
            .create(document.querySelector('#content'))
            .then(editor => {
                editorInstance = editor;
                editor.ui.view.editable.element.style.height = '400px';
            })
            .catch(error => {
                console.error(error);
            });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('articleForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    if (editorInstance) {
                        const data = editorInstance.getData();
                        document.getElementById('content').value = data;
                    }
                });
            }
        });
    </script>
</body>
</html>
