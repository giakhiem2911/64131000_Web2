<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
    <h1>Đăng ký</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>
        
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{passwordHash}" required /><br/>
        
        <label>Họ và tên:</label>
        <input type="text" th:field="*{fullName}" required /><br/>
        
        <button type="submit">Đăng ký</button>
    </form>

    <p>Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</body>
</html>
