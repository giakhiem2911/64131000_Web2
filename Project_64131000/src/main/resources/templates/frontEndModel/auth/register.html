<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 font-sans">
    <div th:replace="~{frontEndModel/index :: header}"></div>
    <div class="container mx-auto py-16">
        <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">Đăng Ký</h2>
            <div th:if="${error}" class="bg-red-100 text-red-700 p-4 mb-4 rounded" th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Họ và Tên</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="password" th:field="*{passwordHash}" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Đăng Ký</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Đã có tài khoản? <a th:href="@{/login}" class="text-blue-600 hover:underline">Đăng nhập</a>
            </p>
        </div>
    </div>
    <div th:replace="~{frontEndModel/index :: footer}"></div>
</body>
</html>
