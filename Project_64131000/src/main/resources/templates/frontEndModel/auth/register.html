<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div th:replace="/frontEndModel/index :: header"></div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Đăng ký tài khoản</h2>

            <div th:if="${error}" class="text-red-600 mb-4 text-sm text-center">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="text-green-600 mb-4 text-sm text-center">
                <p th:text="${success}"></p>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Họ và tên:</label>
                    <input type="text" id="fullName" th:field="*{fullName}" required
                           class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 outline-none">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required
                           class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu:</label>
                    <input type="password" id="password" th:field="*{passwordHash}" required
                           class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 outline-none">
                </div>

                <button type="submit"
                        class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Đăng ký
                </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-6">
                Đã có tài khoản?
                <a th:href="@{/login}" class="text-blue-600 hover:underline">Đăng nhập</a>
            </p>
        </div>
    </div>
<div th:replace="/frontEndModel/index :: footer"></div>
</body>
</html>
