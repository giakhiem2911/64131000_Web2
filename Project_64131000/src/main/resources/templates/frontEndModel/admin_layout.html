<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin Dashboard'">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Thanh điều hướng -->
    <nav class="bg-blue-800 text-white p-4" th:fragment="content">
        <div class="container mx-auto flex justify-between items-center">
            <h3 class="text-xl font-bold">Quản trị</h3>
            <ul class="flex space-x-4">
                <li>
                    <a href="/admin/dashboard" class="hover:bg-blue-700 p-2 rounded">Dashboard</a>
                </li>
                <li>
                    <a href="/admin/articles" class="hover:bg-blue-700 p-2 rounded">Quản lý bài viết</a>
                </li>
                <li>
                    <a href="/admin/users" class="hover:bg-blue-700 p-2 rounded">Quản lý người dùng</a>
                </li>
                <li>
                    <a href="/logout" class="hover:bg-blue-700 p-2 rounded">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div th:replace="~{frontEndModel/admin/dashboard :: content}"></div>
    </main>
    <footer th:replace="~{frontEndModel/index :: footer}"></footer>
</body>
</html>
