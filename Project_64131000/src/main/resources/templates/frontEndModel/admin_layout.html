<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin Dashboard'">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header từ index.html -->
    <header th:replace="~{frontEndModel/index :: header}"></header>

    <!-- Thanh điều hướng admin và nội dung -->
    <div class="container mx-auto flex flex-col md:flex-row gap-8 py-8 px-4">
        <!-- Sidebar -->
        <aside class="w-full md:w-1/4 bg-blue-800 text-white rounded-lg p-6 shadow-lg">
            <h3 class="text-xl font-bold mb-4">Quản trị</h3>
            <ul class="space-y-2">
                <li>
                    <a href="/admin/dashboard" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
                        <i class="bi bi-house-door"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/articles" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
                        <i class="bi bi-file-text"></i>
                        <span>Quản lý bài viết</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/users" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
                        <i class="bi bi-people"></i>
                        <span>Quản lý người dùng</span>
                    </a>
                </li>
                <li>
                    <a href="/logout" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Nội dung chính -->
        <main class="w-full md:w-3/4" th:fragment="content"></main>
    </div>

    <!-- Footer từ index.html -->
    <footer th:replace="~{frontEndModel/index :: footer}"></footer>
</body>
</html>
